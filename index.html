<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mentor </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="setup-section" class="container">
    <h3>Enter API Key</h3>
    <input type="text" id="apiKeyInput" placeholder="Enter API Key" class="input-field">
    <button id="saveApiKeyButton" class="btn">Save API Key</button>
  </div>
  <div id="edit-section" class="container" style="display: none;">
    <h3>API Key</h3>
    <input type="text" id="editApiKeyInput" readonly class="input-field">
    <button id="editApiKeyButton" class="btn">Edit</button>
    <button id="saveEditApiKeyButton" class="btn" style="display: none;">Save</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
